            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            transition: 0.3s;

        .btn:hover {

        .back-links {

            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .back-links a {
            color: var(--accent);
