    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #111; --white: #fff; --accent: #9a8459; --stone: #f8f8f8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); line-height: 1.6; }
        
        .contact-bar {
            background: var(--black);
            color: var(--white);
            padding: 10px 5%;
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .contact-bar a { color: var(--white); text-decoration: none; transition: 0.3s; }
        .contact-bar a:hover { color: var(--accent); }

        nav { 
            padding: 20px 5%; 
            display: flex; 
            gap: 30px; 
            background: var(--white); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid #eee; 
            flex-wrap: wrap;
        }
        nav a { text-decoration: none; color: var(--black); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        nav a:hover, nav a.active { color: var(--accent); }

        .container { padding: 80px 5%; max-width: 1200px; margin: 0 auto; min-height: 60vh; }
        
        header { margin-bottom: 40px; }
        h1 { font-family: 'Oswald', sans-serif; font-size: 4rem; text-transform: uppercase; margin-bottom: 5px; line-height: 1; }
        .subtitle { text-transform: uppercase; letter-spacing: 3px; color: var(--accent); font-weight: 600; font-size: 1rem; display: block; margin-bottom: 15px; }

        .hero-text { max-width: 800px; font-size: 1.1rem; color: #444; margin-top: 30px; }

        footer { text-align: center; padding: 60px; font-size: 0.7rem; letter-spacing: 2px; color: #999; text-transform: uppercase; border-top: 1px solid #eee; margin-top: 60px; }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .contact-bar { justify-content: center; }
            nav { gap: 15px; justify-content: center; }
        }
    </style>
</head>
