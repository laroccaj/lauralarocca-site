<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Laura LaRocca | Hair Department Head</title>
    <meta name="description" content="Production gallery and on-set photography for Hair Department Head Laura LaRocca. Highlights from Young Sheldon, The Mindy Project, and more.">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageGallery",
      "name": "Laura LaRocca Production Gallery",
      "author": {
        "@type": "Person",
        "name": "Laura LaRocca"
      },
      "description": "On-set hairstyling and production stills from the career of Laura LaRocca."
    }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #111; --white: #fff; --accent: #9a8459; --stone: #f8f8f8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); line-height: 1.6; }
        
        /* Nav & Contact */
        .contact-bar { background: var(--black); color: var(--white); padding: 10px 5%; display: flex; justify-content: flex-end; gap: 25px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .contact-bar a { color: var(--white); text-decoration: none; transition: 0.3s; }
        .contact-bar a:hover { color: var(--accent); }

        nav { padding: 20px 5%; display: flex; gap: 30px; background: var(--white); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: var(--black); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        nav a:hover, nav a.active { color: var(--accent); }

        .container { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
        
        header { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 30px; }
        h1 { font-family: 'Oswald', sans-serif; font-size: 3.5rem; text-transform: uppercase; margin-bottom: 5px; line-height: 1; }
        .subtitle { text-transform: uppercase; letter-spacing: 3px; color: var(--accent); font-weight: 600; font-size: 0.9rem; display: block; margin-bottom: 15px; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1; /* Square grid looks modern and professional */
            background: var(--stone);
            border: 1px solid #eee;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            display: block;
        }

        /* Hover Caption Effect */
        .gallery-item .overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: 0.3s ease;
        }

        .gallery-item:hover img { transform: scale(1.08); }
        .gallery-item:hover .overlay { opacity: 1; }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            object-fit: contain;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .close-lightbox {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            text-decoration: none;
        }

        footer { text-align: center; padding: 60px; font-size: 0.7rem; letter-spacing: 2px; color: #999; text-transform: uppercase; border-top: 1px solid #eee; margin-top: 60px; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding-top: 30px; }
        }
    </style>
</head>
<body>

    <div class="contact-bar">
        <a href="mailto:laura@laroccaskincare.com">laura@laroccaskincare.com</a>
        <a href="tel:8186920103">818-692-0103</a>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="credits.html">Full Credits</a>
        <a href="photos.html" class="active">Photos</a>
    </nav>

    <div class="container">
        <header>
            <span class="subtitle">Hair Department Head / Hairstylist</span>
            <h1>Gallery</h1>
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-top: 10px; color: #666;">On-Set & Production Stills</p>
        </header>

        <div class="gallery-grid" id="photo-gallery">
            </div>
    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <footer>
        <div style="margin-bottom: 10px;">
            <a href="mailto:laura@laroccaskincare.com" style="color: #999; text-decoration: none;">laura@laroccaskincare.com</a> &nbsp;&bull;&nbsp; 
            <a href="tel:8186920103" style="color: #999; text-decoration: none;">818-692-0103</a> &nbsp;&bull;&nbsp; 
            <a href="https://www.imdb.com/name/nm0217934/" target="_blank" style="color: #999; text-decoration: none;">IMDb</a>
        </div>
        &copy; 2026 LAURA LAROCCA &nbsp;&bull;&nbsp; IATSE LOCAL 706
    </footer>

    <script>
        async function loadGallery() {
            try {
                const response = await fetch('photos.json');
                if (!response.ok) throw new Error("Could not load photos.json");
                const photos = await response.json();
                const galleryContainer = document.getElementById('photo-gallery');

                photos.forEach(photo => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => openLightbox(photo.src);

                    const img = document.createElement('img');
                    img.src = photo.src;
                    img.alt = photo.alt || "Laura LaRocca Production Photo";
                    img.loading = "lazy";

                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    overlay.innerText = photo.caption || 'View Image';

                    item.appendChild(img);
                    item.appendChild(overlay);
                    galleryContainer.appendChild(item);
                });
            } catch (error) {
                console.error("Gallery Error:", error);
                document.getElementById('photo-gallery').innerHTML = '<p>Unable to load gallery images at this time.</p>';
            }
        }

        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Stop scrolling when open
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        loadGallery();
    </script>
</body>
</html>
